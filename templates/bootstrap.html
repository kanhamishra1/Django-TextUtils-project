<!--  //textarea here//-->
<form action='/about/'  method='post'>{% csrf_token %}
    <div class="container">
    <div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label">Enter your text here</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
    </div>


<!--  //switches here//-->
<div class="container">
    <div class="form-check form-switch">
      <input class="form-check-input"  type="checkbox" name="check" role="switch" id="switchCheckChecked1" checked>
      <label class="form-check-label" for="switchCheckChecked1">REMOVE DIGIT FROM YOUR INPUT</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="upper" type="checkbox" role="switch" id="switchCheckChecked2" checked>
  <label class="form-check-label" for="switchCheckChecked2">click here for upper case</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="count" type="checkbox" role="switch" id="switchCheckChecked3" checked>
  <label class="form-check-label" for="switchCheckChecked3">click here to count the char</label>
    </div>
    <button type="submit" class="btn btn-outline-info mt-2">submit</button>

    </div>
</form>>
